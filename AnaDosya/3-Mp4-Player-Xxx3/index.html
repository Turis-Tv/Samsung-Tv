<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Responsive HTML5 Video Player</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="root">
  <div class="media-player">
    <div class="header">
      <div class="title">Title</div>
    </div>
    <div class="media">
      <div class="message">Pick a video!</div>
      <video src="" />
    </div>
    <div class="controls">
      <div class="button" data-action="playpause">
        <img src="https://od.lk/s/OTFfMzE0ODk1MjZf/24.png" />
      </div>
      <progress min='0' max='100' value='0'></progress>
      <div class="time">00:00:00</div>
      <div class="button" data-action="fullscreen">
        <img src="https://od.lk/s/OTFfMzE0ODk1MjZf/24.png" />
      </div>
      <div class="button" data-action="menu">
        <img src="https://od.lk/s/OTFfMzE0ODk1MjZf/24.png" />
      </div>
    </div>
  </div>
  <div class="list">
  </div>
</div>
<div class="bg"></div>

<div class="templates" style="display:none">
  <div class="media-item">
    <div class="thumbnail">
      <img src="https://img.grouponcdn.com/deal/5EXVDNMDEe1mtyEK6Pgp/ZC-1057x634/v1/c700x420.jpg" />
    </div>
    <div class="info">
      <div class="title">Title</div>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
